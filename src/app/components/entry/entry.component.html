<div class="login-singup-container">
  <div
    class="login-singup-inner-container d-flex justify-content-center align-items-center"
  >
    <div class="login-signup bg-light p-3 mx-2">
      <div class="switch row m-0">
        <div
          class="col-6 p-3 text-center switch-item cursor-pointer"
          [routerLink]="['/entry/login']"
          [routerLinkActive]="['border-bottom-orange', 'font-weight-bold']"
        >
          Login
        </div>
        <div
          class="col-6 p-3 text-center switch-item cursor-pointer"
          [routerLink]="['/entry/sign-up']"
          [routerLinkActive]="['border-bottom-orange', 'font-weight-bold']"
        >
          SignUp
        </div>
      </div>
      <div class="py-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
