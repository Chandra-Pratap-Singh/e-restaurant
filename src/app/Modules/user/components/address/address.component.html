<app-loader *ngIf="$saveAddressLoader | async" [fullScreen]="true"></app-loader>
<div class="p-2 m-0 row justify-content-center">
  <div class="col-md-6">
    <h3>Address</h3>
    <form (ngSubmit)="save()" #assressForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label
        ><span class="text-danger">*</span>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="address.name"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label
        ><span class="text-danger">*</span>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          required
          minlength="10"
          maxlength="10"
          [(ngModel)]="address.phone"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          email
          [(ngModel)]="address.email"
        />
      </div>
      <div class="mb-3">
        <label for="identifier" class="email">Tag</label>
        <input
          type="text"
          class="form-control"
          id="identifier"
          name="identifier"
          [(ngModel)]="address.identifier"
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label
        ><span class="text-danger">*</span>
        <textarea
          class="form-control"
          id="address"
          rows="3"
          name="address"
          [(ngModel)]="address.address"
          required
          minlength="10"
        ></textarea>
      </div>
      <div class="mb-3 text-right">
        <button class="btn btn-lg btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
