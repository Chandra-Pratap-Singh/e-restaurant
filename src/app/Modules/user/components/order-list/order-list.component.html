<app-loader *ngIf="$ordersLoader | async; else orders"></app-loader>
<ng-template #orders>
  <div class="p-3">
    <div *ngFor="let order of $orderList | async" class="mb-3">
      <app-order [order]="order"></app-order>
    </div>
  </div>
  <ngb-pagination
    *ngIf="($totalOrderCount | async) > pageLimit"
    class="d-flex justify-content-center m-3"
    [(page)]="pageNumber"
    [pageSize]="pageLimit"
    [collectionSize]="$totalOrderCount | async"
    (pageChange)="changePage($event)"
  ></ngb-pagination>
</ng-template>
