<app-modal [title]="title" [open]="open" (close)="forwardClose()">
  <div class="py-3">
    {{ message }}
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-warning mr-2" (click)="receivedYes()">Yes</button>
    <button class="btn btn-secondary" (click)="receivedNo()">No</button>
  </div>
</app-modal>
