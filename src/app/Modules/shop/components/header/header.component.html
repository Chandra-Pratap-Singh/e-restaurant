<nav class="navbar navbar-expand-lg navbar-light header p-2">
  <img
    class="cursor-pointer logo navbar-brand p-0"
    [routerLink]="['/shop', 'product-list']"
    src="../../../../../assets/logo.png"
  />
  <div class="cursor-pointer nav-item d-lg-none" [routerLink]="['checkout']">
    <fa-icon [icon]="mobileCartIon" size="lg"></fa-icon>
    <span
      class="badge badge-success rounded-pill small"
      *ngIf="($totalcartValue | async) > 0"
      >&#8377;{{ $totalcartValue | async }}</span
    >
  </div>
  <button
    class="navbar-toggler text-white"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>
  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse collapsable-menu d-lg-flex justify-content-end"
    (click)="isMenuCollapsed = true"
  >
    <div class="navbar-nav">
      <div
        class="mx-5 cursor-pointer nav-item p-2"
        [routerLink]="['order-list']"
        routerLinkActive="active"
      >
        My Orders
      </div>
      <div
        class="mx-5 cursor-pointer nav-item p-2"
        [routerLink]="['profile']"
        routerLinkActive="active"
      >
        My Profile
      </div>
      <div
        class="mx-5 cursor-pointer nav-item p-2"
        [routerLink]="['address-list']"
        routerLinkActive="active"
      >
        Manage Address
      </div>
      <div
        class="mx-5 cursor-pointer nav-item p-2"
        [routerLink]="['checkout']"
        routerLinkActive="active"
      >
        Cart
        <span class="badge badge-success" *ngIf="($totalcartValue | async) > 0"
          >&#8377;{{ $totalcartValue | async }}</span
        >
      </div>
      <div class="mx-5 cursor-pointer nav-item p-2" (click)="openLogoutModal()">
        Logout
      </div>
    </div>
  </div>
</nav>

<app-confirmation-pop-up
  *ngIf="logoutModal"
  open="logoutModal"
  title="Logout Confirmation"
  message="Are you sure, you want to Logout?"
  (close)="logoutModal = false"
  (yes)="logout()"
  (no)="logoutModal = false"
></app-confirmation-pop-up>
