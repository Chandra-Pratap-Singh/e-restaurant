<nav class="navbar navbar-expand-lg navbar-light header p-2">
  <img
    class="cursor-pointer logo navbar-brand p-0"
    [routerLink]="['manage-order']"
    src="../../../../../assets/logo.png"
  />
  <button
    class="navbar-toggler text-white"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>
  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse collapsable-menu d-lg-flex justify-content-end"
    (click)="isMenuCollapsed = true"
  >
    <div class="navbar-nav">
      <div
        class="mr-lg-4 mr-sm-2 cursor-pointer nav-item p-2"
        [routerLink]="['manage-order']"
        routerLinkActive="active"
      >
        Manage Orders
      </div>
      <div
        class="mx-lg-4 mr-sm-2 cursor-pointer nav-item p-2"
        [routerLink]="['completed-orders']"
        routerLinkActive="active"
      >
        Completed Orders
      </div>
      <div
        class="mx-lg-4 mr-sm-2 cursor-pointer nav-item p-2"
        [routerLink]="['product-list']"
        routerLinkActive="active"
      >
        Manage Products
      </div>
      <div
        class="mx-lg-4 mr-sm-2 cursor-pointer nav-item p-2"
        (click)="logoutModal = true"
      >
        Logout
      </div>
    </div>
  </div>
</nav>

<app-confirmation-pop-up
  *ngIf="logoutModal"
  open="logoutModal"
  title="Logout Confirmation"
  message="Are you sure, you want to Logout?"
  (close)="logoutModal = false"
  (yes)="logout()"
  (no)="logoutModal = false"
></app-confirmation-pop-up>
